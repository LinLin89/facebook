<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="feather icon/assets/themes/twitter/css/feather.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <div class="left">
            <div class="left-box">
                <img src="images/logo.png" class="logo" alt="">
                <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" placeholder="Search Facebook">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="notification">9+</span>
                </div>
                <div class="center-link">
                    <i class="feather-users center-icon"></i>
                    <span class="notification">3</span>
                </div>
                <div class="center-link">
                    <i class="feather-grid center-icon"></i>

                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img src="images/myphoto.jpg" class="profile-photo" alt="">
                    <span class="profile-text">လင်း</span>
                </div>
                <div class="right-notification-box">
                    <div class="right-notification">
                        <i class="feather-plus"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-message-square"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-bell"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="fb-body">
        <section class="left-aside"></section>
        <section class="new-feed">
            <div class="scroll-my-day">
                <i class="feather-chevron-right"></i>
            </div>
            <div class="my-day-list">
                <div class="my-day-item">
                    <div class="my-Day" style="background-image: url('images/weddingdress1.jpg');">
                        <div class="my-Day-Owner first ">
                            <i class="feather-plus first"></i>
                        </div>
                        <p class="my-Day-Text">Add Your Story</p>
                    </div>
                    <!-- my-day -->
                </div>
                <!-- my-day-item -->
                <div class="my-day-item">
                    <div class="my-Day" style="background-image: url('images/weddingdress.jpg');">
                        <div class="my-Day-Owner">
                            <div class="my-day-ownerimg" style="background-image: url('images/download (2).jpg');">
                            </div>

                        </div>
                        <p class="my-Day-Text">Khaing Lay</p>
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-Day" style="background-image: url('images/dress2.jpg');">
                        <div class="my-Day-Owner">
                            <div class="my-day-ownerimg" style="background-image: url('images/download.jpg');"></div>
                        </div>
                        <p class="my-Day-Text">Dressing</p>
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-Day" style="background-image: url('images/weddingdress3.jpg');">
                        <div class="my-Day-Owner">
                            <div class="my-day-ownerimg" style="background-image: url('images/download (3).jpg');"></div>
                        </div>
                        <p class="my-Day-Text">Fan Of Cat</p>
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-Day" style="background-image: url('images/weddingdress5.jpg');">
                        <div class="my-Day-Owner">
                            <div class="my-day-ownerimg" style="background-image: url('images/dress.jpg');"></div>
                        </div>
                        <p class="my-Day-Text">Evening Round</p>
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-Day" style="background-image: url('images/weddingdress6.jpg');">
                        <div class="my-Day-Owner">
                            <div class="my-day-ownerimg" style="background-image: url('images/weddingdress9.jpg');"></div>
                        </div>
                        <p class="my-Day-Text">My Dress</p>
                    </div>
                    <!-- my day -->
                </div>
              <!-- my-day-item -->
               
            </div>
            <!-- my day list-->
            
            <div class="add-post">
               <div class="add-post-box">
                <div class="add-text">
                <img src="images/myphoto.jpg" class="add-text-profile" alt="">
                
                    <input type="text" class="add-text-box" placeholder="What's on your mind?လင်း">
                </div>
               </div>
               <div class="divider"></div>
               <div class="add-file">
                   <div class="video">
                       <i class="feather-video"></i>
                       <span>Live Video</span>
                   </div>
                   <div class="photo">
                    <i class="feather-image"></i>
                    <span>Add Photo</span>
                   </div>
                   <div class="emoji">
                    <i class="feather-github"></i>
                    <span>GitHub</span>
                   </div>
               </div>
            </div>
        
            <div class="add-list"></div>
        </section>

        <section class="chat-box"></section>
    </section>

</body>

</html>
